  <main class="container">
    <section>
      <h2>关于</h2>
      <p>
        Minesweeper – Find and Seek 是经典扫雷的移动版重制。
        找出所有隐藏地雷，合理插旗，在不触雷的情况下清空棋盘。
      </p>
    </section>
    <section>
      <h2>玩法</h2>
      <p>
        点击方块进行揭示。数字表示与该方块相邻（含对角线）的地雷数量。
        利用线索插旗标记地雷并打开安全区域。
      </p>
    </section>
    <section>
      <h2>特色</h2>
      <p>
        提供简洁操作、快速重开和多种棋盘尺寸，适合短时间游玩或深度策略挑战。
      </p>
    </section>
    <section>
      <h2>提示</h2>
      <p>
        从角落或边缘开始可以减少猜测。寻找只贴着一个未开的“1”，并利用连锁打开更大的安全区域。
      </p>
    </section>
